<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>Formulary</title>
  </head>
  <body>
    <div class="container">
      <form id="formulario" class="form">
        <h1 class="write-us">Write to us</h1>
        <!-- Email -->
        <div class="label-form">
          <label for="email" class="label-text"> Email:</label>
          <input
            id="email"
            type="email"
            name="email"
            class="correo space input-text"
            placeholder="Enter your email valid address"
          />
        </div>
        <!-- Email -->

        <!-- Asunto -->
        <div class="label-form">
          <label for="asunto" class="label-text"> Subject:</label>
          <input
            id="subject"
            type="text"
            name="subject"
            placeholder="Subject"
            class="asuntoinput space input-text"
          />
        </div>
        <!-- Asunto -->

        <!-- Mensaje -->
        <div class="label-form">
          <label for="mensaje" class="label-text">Message:</label>
          <textarea
            id="message"
            type="text"
            name="message"
            class="mensajetextartea space input-text"
            placeholder="Write your message here"
          ></textarea>
        </div>
        <!-- Mensaje -->

        <!-- botones -->
        <div id="botones" class="botones">
          <button class="send opacity" type="submit" disabled>Send</button>
          <button class="resetbtn" type="reset">Reset</button>
        </div>
        <!-- botones -->
        <div id="spinner" class="spinner">
          <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
